<h3>Enabled Addons</h3>

<div ng-if="VM.Item.addons.length < 1">No addons selected</div>
<md-list flex>
    <md-list-item ng-repeat="item in VM.Item.addons" ng-click="VM.showActions($event, item)"
                  class="md-3-line">
        <div class="md-list-item-text" layout="column">
            <h3><strong>#{{ item.id }} {{ item.title[VM.defaultLang] }}</strong></h3>

            <p>{{ item.pivot.activated_at | moment }}</p>
        </div>
        <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
</md-list>
